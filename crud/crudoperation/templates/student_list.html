{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Information</title>
    <!-- Fav icons -->
    <link href="{% static 'img/icon_finder.png' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

    <div class="container"><br>
        <h2>Student List</h2>
        <hr>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for q in queryset %}
                     <tr>
                        <td>{{ q.name }}</td>
                        <td>{{ q.dept }}</td>
                        <td>{{ q.email }}</td>
                        <td>{{ q.phone }}</td>
                        <td><a class="btn btn-info" href="{% url 'update_student' q.id %}">Edit</a>
                            <a class="btn btn-danger" href="{% url 'delete_student' q.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary" href="{% url 'create_student' %}">Add Student</a>
    </div>

</body>
</html>
